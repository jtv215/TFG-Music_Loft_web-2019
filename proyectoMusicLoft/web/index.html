<script type=text/javascript>		
		
			function enviar(){	
			
					var correo= document.getElementById('correo').value;
					var pass= document.getElementById('password').value;				
									
							
								var parametros ={
									"email":correo,
									"pass":pass
									};
							
							$.ajax({
								url:'Funciones/validarLogin.php',
								type:'POST',
								cache: false,							
								dataType: 'json',
								data: parametros,
								success:function(resp){	
									
									if(resp=="noExiste"){
									document.getElementById('respuesta').innerHTML='Correo o contrase単a incorrecta'; 		
												
									}else{
										if(pass==resp.contrasena){
											localStorage.clear();
											sessionStorage.setItem("id", resp.id);
											sessionStorage.setItem("nombre", resp.nombre);
													
											window.location.assign("index2.html");			
																																				
										}else{
										
											document.getElementById('respuesta').innerHTML='Correo o contrase単a incorrecta'; 
										}											
									}
								}//cierra el success					
				});//cierra ajax
				return false;
		}
</script>

<body>

					</div>
							
					<div class="field-login">

						<input id="password" type="password"  placeholder="Escribe tu contrase単a" value="" required>
					</div>
